{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction using Machine Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[url('{% static 'img/Titanic.jpg' %}')] bg-cover flex flex-col items-center p-20">
    <div class="flex flex-col items-center">
      <h1 class="text-[#FAE4B5] text-6xl tracking-widest">
        Predictor
      </h1>
      <h2 class="text-white text-3xl mt-2">
        made using <span class="text-4xl">Machine Learning</span>
      </h2>
    </div>
    <div class="items-center flex flex-col my-[10vw]" id="checkStatus">
      <p class="text-white text-2xl">Check your status</p>
      <button
        class="bg-[#FAE4B5] text-black py-2 px-8 text-xl rounded font-bold flex justify-center items-center mt-2" onclick="tryItdia()"
      >
        Dead or alive
      
    </div>
    <!-- Form for taking the data to test  -->
    <div class="mt-10 hidden" id="formdia">
      <form action="/predictdeadoralive" class="bg-[#D9D9D9] grid rounded w-[25vw] p-5" method="post">
        {% csrf_token %}
        <label for="for"> Name </label>
        <input type="text" class="input_field" name="name" />
        <label for="for"> Age </label>
        <input type="text" class="input_field" name="Age"/>
        <label for="gender"> Gender </label>
        <div class="input-field">
          <input type="radio" name="Sex" id="gender" class="scale-125" value="1"> Male</input>
          <input type="radio" name="Sex" id="gender" class="scale-125" value="0"> Female</input>
        </div>
        <label for="for"> Pclass </label>
        <input type="text" class="input_field" name="Pclass">
        <label for="for"> SibSp </label>
        <input type="text" class="input_field" name="SibSp">
        <label for="for"> Parch </label>
        <input type="text" class="input_field"  name="Parch">
        <label for="for"> Fare </label>
        <input type="text" class="input_field" name="Fare">
        <button type="submit" id="submit" class="bg-[#FAE4B5] text-black py-2 px-8 text-xl rounded font-bold flex justify-center items-center mt-2 border-[1px] border-black">Submit</button>
      </form>
    </div>
    <script>
      const checkStatus = document.querySelector("#checkStatus");

function tryItdia(){
    checkStatus.style.display="none";
    document.querySelector("#formdia").style.display="block"
}



    </script>
  </body>
</html>
